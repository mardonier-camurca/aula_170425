<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do aluno</title>
    <meta name="description" content="Acesse o Portal do aluno na Geração Tech para
    visualizar seus cursos, acompanhar seu progresso e muito mais. Faça seu login com segunça">

    <meta name="roboots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="css/main.css">

    <script src="https://unpkg.com@phosphor-icons/web"></script>
</head>
<body>
    <div class="switch-tema">
        <label for="switch-tema">
            <span>Tema Claro</span>
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    <main>
        <header>
            <h1>Portal do aluno</h1>
            <p>Acesse sua conta na GEração Teck</p>
        </header>

        <form>
            <div class="campo">
                <i class="ph ph-envelope-simple"></i>
                <input type="email" placeholder="Seu e-mail" required autofocus>
            </div>
            <div class="campo">
                <i class="ph ph-lock-simple-open"></i>
                <input type="password" placeholder="*******" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
